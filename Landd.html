<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            color: #1e90ff;
        }
        p {
            margin: 20px 0;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
        }
        .iphone-image {
            width: 100px;
            position: absolute;
            top: 20px;
        }
        .iphone-image.left {
            left: 20px;
        }
        .iphone-image.right {
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://images.pexels.com/photos/3316841/pexels-photo-3316841.jpeg" alt="iPhone 15 Pro" class="iphone-image left">
        <img src="https://images.pexels.com/photos/3316841/pexels-photo-3316841.jpeg" alt="iPhone 15 Pro" class="iphone-image right">
        <h1>Welcome to My Personal Webpage</h1>
        <p>Thank you for visiting my page!</p>
        <p>Participate in the iPhone 15 Pro giveaway by clicking the link below:</p>
        <a href="https://www.your-link.com">Enter the Giveaway</a>
    </div>
</body>
</html>
